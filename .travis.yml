language: erlang

env:
  global:
    - LUAROCKS_BASE=luarocks-2.0.13
  matrix:
    - "LUA=lua5.1 LUA_DEV=liblua5.1-dev     LUA_VER=5.1 LUA_SFX=5.1             LUA_INCDIR=/usr/include/lua5.1     LUAODBC_TEST_DBMS=MySQL"
    - "LUA=lua5.2 LUA_DEV=liblua5.2-dev     LUA_VER=5.2 LUA_SFX=5.2             LUA_INCDIR=/usr/include/lua5.2     LUAODBC_TEST_DBMS=MySQL"
    - "LUA=luajit LUA_DEV=libluajit-5.1-dev LUA_VER=5.1 LUA_SFX=jit-2.0.0-beta9 LUA_INCDIR=/usr/include/luajit-2.0 LUAODBC_TEST_DBMS=MySQL"

branches:
  only:
    - master

before_install:
  - "sudo apt-get install $LUA"
  - "sudo apt-get install $LUA_DEV"
  - "lua$LUA_SFX -v"
  # Install a recent luarocks release
  - wget http://luarocks.org/releases/$LUAROCKS_BASE.tar.gz
  - tar zxvpf $LUAROCKS_BASE.tar.gz
  - cd $LUAROCKS_BASE
  - ./configure
    --lua-version=$LUA_VER --lua-suffix=$LUA_SFX --with-lua-include="$LUA_INCDIR"
  - sudo make 
  - sudo make install
  - cd $TRAVIS_BUILD_DIR
  - mysql --version

install:
  - sudo apt-get install libmyodbc libsqliteodbc unixodbc unixodbc-dev
  - sudo odbcinst -i -d -f /usr/share/libmyodbc/odbcinst.ini
  - sudo odbcinst -i -s -l -f ./test/mytest.odbc.ini
  - sudo luarocks install https://raw.github.com/moteus/lunit/moteus-skip/rockspecs/lunitx-scm.mot.skip-0.rockspec
  - sudo luarocks make rockspec/odbc-scm-0.rockspec
  - lua$LUA_SFX -e "odbc=require'odbc';odbc.environment():drivers(print)"
  - lua$LUA_SFX -e "odbc=require'odbc';odbc.environment():datasources(print)"

script: 
  - "cd test/dba && lunit.sh -i lua$LUA_SFX test.lua"
  - "cd .. && lunit.sh -i lua$LUA_SFX test.lua"
  - "lua$LUA_SFX luasql/test-luasql.lua"

notifications:
  email:
    on_success: change
    on_failure: always
